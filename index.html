<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact table</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
</head>
<body>  

  <table class="my-table">
    <tr>
      <td>Имя</td>
      <td>Фамилия</td>
      <td>Номер телефона</td>
      <td>Действие</td>
    </tr>
  </table>
  <form class="form">
    <input class="input first-name" type="text" placeholder="Введите имя">
    <input class="input last-name" type="text" placeholder="Введите фамилию">
    <input class="input phone-number" type="tel" placeholder="Введите номер телефона">
    <input class="btn-add" type="button" value="Добавить">
  </form>

</body>
</html>
